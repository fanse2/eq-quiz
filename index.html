<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eq-Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="initQuiz()">
    <div class="container">
      <h1 id="title">Equation Graph Quiz</h1>
      <div class="row">
        <div class="col  questionDiv">
          <h2>Equation</h2> 
          <h3 id="question-title">Qustion (1/11)</h3>
          <h3 id="score-txt"></h3>
          <div class="eq-div">
            <h1 id="question"></h1>
          </div>  
          <div>
            <button id="next" class="btn btn-primary">Next</button>   
          </div>             
        </div>
        <div class="col showGraph">
          <h2>Answer</h2>
          <div class="eq-div">
            <div class="row">
              <div class="col"><div><button id="a1" class="btn btn-info mb-2">1</button></div>
                <canvas id="myGraph1" width="250" height="250"> </canvas>
              </div>
              <div class="col"><div><button id="a2" class="btn btn-info mb-2">2</button></div>
                <canvas id="myGraph2" width="250" height="250"> </canvas>
              </div>
            </div>
            <div class="row">
              <div class="col"><div><button id="a3" class="btn btn-info mb-2">3</button></div>
                <canvas id="myGraph3" width="250" height="250"> </canvas>
              </div>
              <div class="col"><div><button id="a4" class="btn btn-info mb-2">4</button></div>
                <canvas id="myGraph4" width="250" height="250"> </canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
